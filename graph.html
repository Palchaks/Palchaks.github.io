<!DOCTYPE html>
<html>
<head>
    <title>Graph with Edge Labels Above and Below</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  // Create an array with nodes
  var nodes = new vis.DataSet([
      {id: 1, label: 'Node 1'},
      {id: 2, label: 'Node 2'},
      {id: 3, label: 'Node 3'} // Added a third node for demonstration
  ]);

  // Create an array with edges
  var edges = new vis.DataSet([
      {from: 1, to: 2, label: 'Above', font: {align: 'top', vadjust: -10}}, // Label above the edge
      {from: 2, to: 3, label: 'Below', font: {align: 'bottom', vadjust: 10}} // Label below the edge
  ]);

  // Create a network
  var container = document.getElementById('mynetwork');
  var data = {
      nodes: nodes,
      edges: edges
  };
  var options = {
    edges: {
      width: 2,
      smooth: {
        type: 'continuous'
      }
    },
    physics: {
      enabled: true
    }
  };
  var network = new vis.Network(container, data, options);
</script>

</body>
</html>
