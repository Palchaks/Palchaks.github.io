    <script>
      const sentences = ["create knowledge graphs.\u00A0", "analyse business data.\u00A0", "prepare commentaries.\u00A0", "collect qualitative insights.\u00A0", "automate financial reports.\u00A0" ]; // Add your sentences here
      let currentSentence = 0;

      const typeSentence = () => {
        const typewriterText = document.getElementById('typewriter-text');
        typewriterText.textContent = sentences[currentSentence];
        const textWidth = typewriterText.scrollWidth + 'px';

        // Set the CSS variable for text width
        typewriterText.style.setProperty('--text-width', textWidth);

        currentSentence = (currentSentence + 1) % sentences.length;
      };

      document.addEventListener("DOMContentLoaded", () => {
        typeSentence();
        setInterval(typeSentence, 4000); // Adjust total timing to match CSS
      });
